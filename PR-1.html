<script type="text/javascript">

    var a = parseInt(prompt("Enter Value Of A :- "));
    var b = parseInt(prompt("Enter Value Of B :- "));
    
    var sum = a + b;
    var sub = a - b;
    var mul = a * b;
    var div = a / b;

    document.write("<h1>" + "Answer is Sum :- " + " " +sum +"</h1>");
    document.write("<h1>" + "Answer is Sub :- " + " " +sub +"</h1>");
    document.write("<h1>" + "Answer is Mul :- " + " " +mul +"</h1>");
    document.write("<h1>" + "Answer is Div :- " + " " +div +"</h1>");

</script>
