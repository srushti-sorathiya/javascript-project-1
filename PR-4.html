<script type="text/javascript">

    var base_salary = parseInt(prompt("Enter a Your Salary :- "));

    var HRA = base_salary*10/100;
    var DA = base_salary*5/100;
    var TA = base_salary*8/100;
    
    var gross_salary = base_salary+HRA+DA+TA;

    document.write("<h1>" + " Your Gross Salary :- " + " "+ gross_salary + "</h1>");

</script>
