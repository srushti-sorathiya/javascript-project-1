<script type="text/javascript">

    var price = parseInt(prompt("Enter a Price Of Your Product :- "));
    var rate = parseInt(prompt("Enter a Rate Of Your Product :- "));
    var num_of_Product = parseInt(prompt("Enter a Number Of Your Product :- "));

    var rate_interest = price*rate*num_of_Product/100;

    document.write("<h1>" + "Rate Of Interest :- " + " "+ rate_interest +"</h1>");

</script>
